<mat-card *ngFor="let category of categories$ | async">
	<mat-card-title  style="text-align: center; color:gray;">
		{{ category }}
	</mat-card-title>
	<mat-card-content fxLayout="row wrap" fxLayoutAlign="center center">
		<ng-container *ngFor="let model of models$ | async">
			<med-model-button
				style="margin:10px"
				*ngIf="model.category == category"
				[model]="model"
				(goToSearch)="goToSearchPage($event)">
			</med-model-button>
		</ng-container>
	</mat-card-content>
</mat-card>
