<mat-card class="content-types-card  mat-elevation-z">
	<mat-card-title  style="text-align: center; color:gray;">
		Select a content type to edit
	</mat-card-title>
	<mat-card-content fxLayout="row wrap" fxLayoutAlign="center center">
		<med-model-button
			style="margin:10px"
			*ngFor="let model of models$ | async"
			[model]="model"
			(goToSearch)="goToSearchPage($event)">
		</med-model-button>
	</mat-card-content>
</mat-card>
<mat-card class="admin-types-card mat-elevation-z">
	<mat-card-title  style="text-align: center; color:gray;">
		Admin Panel
	</mat-card-title>
	<mat-card-content fxLayout="row wrap" fxLayoutAlign="center center">
		<med-model-button
			style="margin:10px"
			*ngFor="let model of adminModels$ | async"
			[model]="model"
			(goToSearch)="goToSearchPage($event)">
		</med-model-button>
	</mat-card-content>
</mat-card>
