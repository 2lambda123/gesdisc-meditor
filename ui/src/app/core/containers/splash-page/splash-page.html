<div fxFill fxLayout="row">
  <div
    fxFlex.gt-xs="calc((100%/3)+1%)"
    fxFlex.xs="calc((100%-200px)/2)">
  </div>
  <div 
    fxFlex.gt-xs="calc((100%/3)-2%)" 
    fxFlex.xs="200px" 
    fxLayout="column">
      <div 
        fxFlex.lg="calc(30%-64px)" 
        fxFlex.lt-lg="calc(15%-64px)">
      </div>
      <med-splash-box 
        fxFlex="calc(40%+64px)"
        fxLayout="column" 
        fxLayoutAlign.lg="start center">
      </med-splash-box>
      <div 
        fxFlex="30%">
      </div>
  </div>
  <div
    fxFlex.gt-xs="calc((100%/3)+1%)"
    fxFlex.xs="calc((100%-200px)/2)">
  </div>
</div>
