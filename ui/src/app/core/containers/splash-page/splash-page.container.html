<div fxFill fxLayout="row">
  <div
    fxFlex.gt-md="calc((100%-600px)/2)"
    fxFlex="calc((100%/3)-1%)"
    fxFlex.xs="calc((100%-200px)/2)">
  </div>
  <div 
    fxFlex.gt-md="600px"
    fxFlex="calc((100%/3)+2%)" 
    fxFlex.xs="200px" 
    fxLayout="column">
      <div
        fxFlex.gt-md="calc(30%-64px)" 
        fxFlex.md="calc(15%-64px)"
        fxFlex.sm="calc((15%/2)-64px)"
        fxFlex.xs="calc((15%/4)-64px)">
      </div>
      <med-splash-box 
        fxFlex="calc(40%)"
        fxLayout="column" 
        fxLayoutAlign.lg="start center">
      </med-splash-box>
      <div 
        fxFlex="calc(30%+64px)">
      </div>
  </div>
  <div
    fxFlex.gt-md="calc((100%-600px)/2)"
    fxFlex="calc((100%/3)-1%)"
    fxFlex.xs="calc((100%-200px)/2)">
  </div>
</div>
