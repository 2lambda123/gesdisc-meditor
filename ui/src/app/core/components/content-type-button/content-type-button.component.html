<button *ngIf="contentType" color="primary" fxFlex="100px" mat-raised-button style="line-height: inherit; padding: 10px;">
  <i class="icon-badge icon-badge-lg fa {{contentType.icon.name}} align-middle" style="margin-bottom: 5px;" [style.background-color]="contentType.icon.color"></i>
  <div style="font-weight: bold;">{{contentType.name}}</div>
  <div>({{contentType.count}})</div>
</button>
