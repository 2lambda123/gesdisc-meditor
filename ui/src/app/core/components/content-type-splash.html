<mat-card>
  <mat-card-title style="text-align: left; color:gray;">
    Select a content type to edit
  </mat-card-title>
  <mat-card-content fxLayout="row wrap" fxLayoutAlign="center center">
    <med-content-type-box style="margin:10px" *ngFor="let contentType of contentTypes" [contentType]="contentType">
    </med-content-type-box>
  </mat-card-content>
</mat-card>
