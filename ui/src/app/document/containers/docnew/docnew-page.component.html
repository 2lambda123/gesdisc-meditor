<div fxLayout="row" class="doc-new-container">
	<mat-card class="mat-elevation-z0" fxFlex="100">
		<med-doc-breadcrumbs [model]="model$ | async"></med-doc-breadcrumbs>

		<mat-card-title>
			<i class="icon-badge icon-badge-sm fa {{(model$ | async)?.icon?.name }}" [style.background-color]="(model$ | async)?.icon?.color"></i>
			{{(model$ | async)?.name}}
		</mat-card-title>

		<mat-card-subtitle>
			{{(model$ | async)?.description}}
		</mat-card-subtitle>
		
		<mat-card-content>
			<med-document-edit
				[document]="model$ | async"
				(liveData)="liveData($event)"
				(isValid)="isValid($event)">
			</med-document-edit>
			<button mat-raised-button 
        *ngIf="(userPrivileges$ | async).includes('edit')" 
        (click)="saveDocument()" 
        [disabled]="!isFormValid">Save
      </button>
		</mat-card-content>
	</mat-card>
</div>
