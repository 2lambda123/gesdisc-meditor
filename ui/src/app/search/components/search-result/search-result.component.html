<div>
	<a (click)="loadDocument.emit({title: result.title, state: result['x-meditor'].state})" href="javascript:;">{{result.title | bcEllipsis: 100}}</a>
	<mat-chip-list class="state-chip">
		<mat-chip>{{result['x-meditor'].state}}</mat-chip>
	</mat-chip-list>
</div>
<div class="author-status">
	{{result['x-meditor'].modifiedOn | date:'short'}} by {{ result['x-meditor'].modifiedBy }}
</div>
